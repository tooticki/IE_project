\newcount\cmptimes

\AtEndDocument{%
 \global\advance\cmptimes by\compilecnt\relax
 \global\advance\cmptimes by1\relax
 \immediate\write\@mainaux{\string\gdef\string\compilecnt{\number\cmptimes}}% 
 \ifnum\cmptimes<\number@cmp\relax \force@arxiv@recompile\fi
}




